<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center hero">A Project Based apporach for Modal</h1>
      <p class="text-center"><a href="#" data-toggle="modal" data-target="#login-modal" role="button" class="btn btn-primary btn-lg">Login here</p>
    </div>
  </div>
</div>
<div class="modal fade" id="login-modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="model-header text-center">
        <img id="img_logo" class="img-thumbnail" src="../newyork.jpg" alt="images">
      </div>
      <div id="div-forms">
        <form>
          <div class="modal-body">
          <div>
            <span>Type your Email and Password in here:</span>
          </div>
         <input class="form-control" placeholder="Email" type="text" required>
         <input class="form-control" placeholder="Password" type="Password" required>
         <div class="checkbox">
           <label>
             <input type="checkbox">Remember Me
          </label>
          </div>
         </div>
         <div class="modal-footer">
           <div class="row">
             <div class="col-sm-6">
               <button class="btn btn-primary btn-lg btn-block">LogIn</button>
             </div>
             <div class="col-sm-6">
               <button class="btn btn-primary btn-lg btn-block">SignUp</button>
             </div>
           </div>
         </div>
        </form>
      </div>


    </div>
  </div>
</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.7/js/tether.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</html>
